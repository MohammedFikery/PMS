<section>
  <div class="page-header shadow-sm py-3 px-4">
    <div class="page-title">
      <h2>Users</h2>
    </div>
    <div class="page-action">

      <button class="btn btn-warning" routerLink="/dashboard/manger/Users/add">Create Mangaer</button>

    </div>
  </div>

  <div class="py-4 px-5">
    <mat-card>
      <mat-form-field>
        <mat-label>Search by user name</mat-label>

        <input
          matInput
          (keyup.enter)="getAllUsers()"
          [(ngModel)]="searchVal"
          placeholder="Ex. menna"
          #input
        />
        <button
          *ngIf="searchVal"
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="searchVal = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="users-table">
          <!-- ID Column -->
          <ng-container matColumnDef="imagePath">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Image Path
            </th>
            <td mat-cell *matCellDef="let row" class="custom-row">
              <img

                style="width: 60px; height: 60px"
                [src]="row.imagePath?url + row.imagePath:defaultImg"
                alt=""
                class="user-image rounded-circle"

              />
            </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
            <td mat-cell *matCellDef="let row" class="custom-row">{{ row.userName }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="isActivated">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let row" class="custom-row">
              <span
                [ngClass]="
                  row.isActivated ? 'status-active' : 'status-notactive'
                "
              >
                {{ row.isActivated ? "Active" : "Not Active" }}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Phone Number
            </th>
            <td mat-cell *matCellDef="let row" class="custom-row">
              {{ row.phoneNumber }}
            </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let row" class="custom-row">
              {{ row.email }}
            </td>
          </ng-container>

          <ng-container matColumnDef="creationDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Creation Date
            </th>
            <td mat-cell *matCellDef="let row" class="custom-row">
              {{ row.creationDate | date : "dd-MM-yyyy" }}
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row" class="custom-row">
              <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
                aria-label="Example icon-button with a menu"
              >
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="openDialog(row)">
                  <mat-icon color="primary">visibility</mat-icon>
                  <span>View</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr class="bg-green" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of users"
          [length]="usersData?.totalNumberOfRecords"
          [pageSize]="pageSize"
          [pageIndex]="pageNumber"
          (page)="handlePaginator($event)"
        ></mat-paginator>
      </div>
    </mat-card>
  </div>
</section>
