<section class="container-fluid m-0 p-0 ">
    <div class="projectsNavbar px-5 w-100 shadow-lg py-3 mb-5">
        <div class="d-flex justify-content-start align-items-center">
            <mat-icon class="mat-18" color="primary">arrow_back_ios</mat-icon>
            <a routerLink="">View All Projects</a>
        </div>

        <h1 class="mt-2">Add a New Project</h1>
    </div>
    <div class="w-75 m-auto shadow-lg rounded-5 px-5">
        <form action="" class="d-flex align-items-center justify-content-center flex-column w-100  ">
            <div class="w-100 mt-5 ">
                <label for="Title">Title:</label>
                <br>
                <input type="text" id="Title" name="Title" placeholder="Name" />
            </div>
            <div class="w-100 mt-5">
                <label for="Description">Description:</label><br>
                <textarea id="Description" name="Description" rows="4" cols="50" placeholder="Description"></textarea>
            </div>
            <div class="d-flex align-items-center justify-content-between w-100 my-5">
                <button mat-stroked-button>Cancel</button>
                <button mat-raised-button color="accent">Save</button>
            </div>
        </form>
    </div>
</section>
