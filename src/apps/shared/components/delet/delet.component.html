<section class="deletecomponent">
    <div class="mx-auto text-center">
        <div>
            
            <img src="../../../../assets/images/Delete.png "  class="imggelet" alt="">

        </div>
        <div mat-dialog-content class="titel">
            <h3>Delet this {{data.source}}</h3>
            <p>are you sure you want to delete this item <span class="text-info ">{{data.project.title}}</span>? if you are sure just click on delete it</p>
            <div mat-dialog-actions class="d-flex justify-content-between">
                <button mat-button (click)="onNoClick()" class="btn clos">Close</button>
                <button class="btn delet" mat-button (click)="delete(data.project.id)" >Delet</button>
            </div>
        </div>
    </div>
</section>
